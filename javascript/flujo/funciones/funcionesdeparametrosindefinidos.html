    <title>Funciones de parámetros indefinidos</title>

<body>

    <script>

        //Función de parámetros indefinidos tiene 2 premisas:

        //1ª Funciones que no reciben parámetros, si recibieran parámetros no serían indefinidas; 

        //2ª Usamos una propiedad de las funciones que se llama argument, y que consiste en un listado de argumentos o parámetros.


        /* Funciones que le puedes meter los parámetros que tu quieras. */
        sumar(1, 2, 3, 4)//10; El argumento 2 de esta lista es el 3;
        sumar(10, 10, 10, 10, 10, 10)//60

        function sumar() {
            console.log(arguments[4]);
            //Arguments devuelve un listado de elementos, un array.
            /* Los listados empiezan siempre por 0;
            Las listas se escriben entre corchetes; */

            /* Esto mostraría el 5 elemento ya que empieza en 0. */
        }

        function sumar() {
            let resultado = 0;

            for (let i = 0; i < arguments.length; i++) {
                resultado = resultado + arguments[i];
                //resultado += arguments[i];
            }

            console.log(resultado);

        }

        sumar(12, 22, 32, 42) //108
        sumar(10, 10, 10, 10, 10, 10, 10, 10, 10, 10) //100
        sumar(1, 2, 3, 4, 5, 6, 7, 8, 9) //45



    </script>
