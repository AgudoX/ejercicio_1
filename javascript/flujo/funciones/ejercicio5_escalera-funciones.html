        var ncuadrados = parseInt(prompt('Dime cuantos escalones quieres'))

        var ancho = parseInt(prompt('Dime la anchura y altura del escalon'))

        var c = 1;
        var margin = 0;

        for (i = 0; i < ncuadrados; i++) {

            if (i % 5 === 0 && i !== 0) {
                c = (c * -1);
            }
            margin = margin + (ancho * c);
            document.write(`<div style="background-color: red; width: ${ancho}px; height: ${ancho}px; margin-left:${margin}px;">${i + 1}</div>`)
