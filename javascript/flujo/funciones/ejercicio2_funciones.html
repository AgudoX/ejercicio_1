    <script>

        //realizar un programa, que me permita calcular matematicamente sumas, restas, multiplicaciones de dos numeros cualesquiera. Posteriormente se podra pintar el resultado por pantalla.

        /*

                function suma(x, y) {

                function resta(x, y) {

                }
        
                mostrar(resta(4, 6))
        
                function multiplicacion(x, y) {

         */
        // Copiar ejercicio Profesor

        function pintarResultado(pResultado, pOperacion) {
            document.write(`<h1>El resultado de la ${pOperacion} es ${pResultado}`);
        }

        function sumar(pNumeroA, pNumeroB) {
            var resultado = pNumeroA + pNumeroB;
            pintarResultado(resultado, 'Suma');
        }

        function restar(pNumeroX, pNumeroY) {
            var resultado = pNumeroX - pNumeroY;
            pintarResultado(resultado, 'Resta');
        }

        function multiplicar(pNumeroA, pNumeroB) {
            var resultado = pNumeroA * pNumeroB;
            pintarResultado(resultado, 'Multiplicación')
        }


        function calcular(pNumero1, pNumero2, pOperacion) {

            switch (pOperacion) {
                case 'sumar':
                    //sumamos
                    sumar(pNumero1, pNumero2);
                    break;

                case 'restar':
                    //restamos
                    restar(pNumero1, pNumero2);
                    break;

                case 'multiplicar':
                    //multiplamos
                    multiplicar(pNumero1, pNumero2)
                    break;

            }
        }

        calcular(1, 2, 'sumar');

    </script>
