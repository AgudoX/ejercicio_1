    <script>
        //funcion de callback es un funcion que se pasa como parametro de otra.


        //opcion 1: paso el callback como valor de la ejecución de otra funcion.

        function saludar(pNombre) {
            document.write(`<h1>Hola ${pNombre}</h1>`);
        }

        //saludar(prompt('dime tu nombre'))

        //una funcion que se conecta BBDD y me va a devolver un nombre.

        function getUser() {
            let nombre = 'Juanita';
            return nombre;
        }

        saludar(getUser());

        //opcion 2 - paso el callback en la declaracion de la funcion.

        // Opción 2 : Paso el callback en la declaración de la función. Utilizar el parámetro de una función como una función en sí.

            pFn(numero1, numero2)
