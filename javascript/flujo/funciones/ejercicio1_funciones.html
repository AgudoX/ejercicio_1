    <script>

        /* Siempre que haya un verbo hay una acción por lo tanto una función */

        /* Copiar del repositorio edl profesor. */

        //crear una funcion que me permita pintar n cuadrados de cualquier color y cualquier ancho

        //pintar 10 cuadrados de 100x100 en color negro
        //pintar 2 cuadrados de 300x300 en color tomato

        function pintarCuadrados(pColor, pAncho, pNumeroCuadrados) {

            for (var i = 1; i <= pNumeroCuadrados; i++) {
                document.write(`<div style="background-color: ${pColor}; width: ${pAncho}px; height: ${pAncho}px; margin: 10px;"></div>`)
            }

        }

        pintarCuadrados('black', 100, 2)
        pintarCuadrados('tomato', 10, 7)
    </script>
