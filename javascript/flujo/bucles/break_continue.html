<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>

<body>

    <script>
        // Break: para el bucle de cualquier estructura de flujo, lo hemos usado en el switch.


        // Para saltarme una iteración de un bucle que seguirá funcionando;

        for (var i = 1; i < 10; i++) {
            if (i % 2 === 0) {
                continue; /* Se salta los divisibles entre 2 */
            }
            console.log(i)
        }

    </script>

</body>

</html>
