<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle For</title>
</head>

<body>


    <script>
        // Un bucle for sirve para repetir estructuras o bloques de código de forma controlada.

        for (var i = 1 /* valor que tomará i la primera vez */; i <= 10 /* Condición que se tiene que cumplir para seguir iterando todo el rato*/; i = i + 2/* Sucesión que seguira el valor i a partir de la segunda vez que se ejecute el bucle*/) {
            //acciones
            console.log(i)
        } //1 - 3 - 5 - 7 - 9

        /* Esto no funcionaria pq la var i vale más que la condición */
        for (var i = 11; i <= 10; i = i + 2) {
            //acciones
            console.log(i)
        }


        for (var j = 10; j > 0; j--) {
            //acciones
            console.log(j)
        }

    </script>
</body>

</html>
