<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>


    <script>
        // While me permite repetir un fragmento de código o bloque de manera controlada. La diferencia con el for es que es más dificil ver cuales son las partes, por el contrario es más versatil.


        for (var j = 1; j <= 10; j++) {
            console.log(j)
        }
        // Mientras ocurra una condición entramos en el corchete y ejecutamos

        var i = 1
        while (i <= 10) {
            i++;
            console.log(i);//2 ya que el i++ está antes del console.log

            /* La parte que varia el bucle (i++) tras recorrerlo se puede colocar antes o despúes de que se ejecuten las acciones de los corchetes, en el for solo antes de que se den las acciones de los corchetes. */

        }






    </script>
</body>

</html>
