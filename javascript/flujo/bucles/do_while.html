<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do_While</title>
</head>

<body>


    <script>
        //es exactamente como el while, pero me aseguro que entra al menos una vez si o sí en la iteracción. (Dentro del bucle)

        //isNaN y si es un NaN te devuelve true.

        do {
            var numero = parseInt(prompt('Dime un numero'))
            console.log('Gracias')
        } while (isNaN(numero))
        /* No sale del bucle hasta que se muestre false, es decir, hasta que de un número. */

        console.log(numero)


        console.log

    </script>

</body>

</html>
