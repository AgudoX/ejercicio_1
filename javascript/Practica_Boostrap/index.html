<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <script src="./js/model.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <header class="container">
        <h1 id="name" class=" offset-5">My to-do-List</h1>
        <div class="header row d-flex justify-content-center my-3">
            <input type="text" name="" id="inputTarea" class="col-4 p-2" placeholder="Introduce una tarea">
            <select name="" id="selectTarea" class="col-4 p-2">
                <option selected>Selecciona una prioridad</option>
                <option value="importante">Importante</option>
                <option value="intermedio">Intermedio</option>
                <option value="secundario">Secundario </option>
            </select>
            <input type="button" value="Guardar" id="buttonGuardar" class="col-2 btn btn-outline-danger p-2">
        </div>
        <div class="container d-flex justify-content-center  mt-2">
            <h2>Debes completar todos los campos</h2>
        </div>
    </header>

    <section class="container mt-5 prueba">
        <div id="filtros" class="mb-1 row">
            <label for="" class="filterTitle p-2 col-2 offset-1 offset-lg-2">FILTROS:</label>
            <select name="" id="selectPrioridad" title="Presiona Intro para aplicar el filtro"
                class=" p-1 offset-1 col-4 p-2">
                <option selected>Selecciona una prioridad</option>
                <option value="importante">Importante</option>
                <option value="intermedio">Intermedio</option>
                <option value="secundario">Secundario </option>

            </select>
            <input type="text" placeholder="Tarea a buscar" id="inputBuscador" class="col-3 col-lg-2 p-2">
        </div>

        <div class="articulos">
            <article>
                <h3>Hola caracola</h3>
                <input type="button" value="Eliminar">
            </article>
            <article>
                <h3>Hola caracola</h3>
                <input type="button" value="Eliminar">
            </article>
            <article>
                <h3>Hola caracola</h3>
                <input type="button" value="Eliminar" id="buttonEliminar">
            </article>
        </div>
    </section>

    <div class="container">
        <h4 class="prioridades">PRIORIDADES</h4>
        <div class="priority">
            <div class="importante">IMPORTANTE</div>
            <div class="intermedio">INTERMEDIO</div>
            <div class="secundario">SECUNDARIO</div>
        </div>
    </div>
    <script src="./js/sweetalert2.all.min.js"></script>
    <script src="./js/todolist.js"></script>
</body>

</html>
