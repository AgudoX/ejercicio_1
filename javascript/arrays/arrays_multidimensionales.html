<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays multidimensionales</title>
</head>

<body>

    <script>
        //Si los arrays simples son vectores, los multidimensionales son matrices.

        //Un array multidimensional es un array de arrays

        const aves = new Array('Aguila', 'Guacamayo', 'Periquito');

        const felinos = new Array('Leon', 'Pantera', 'Tigre', 'Guepardo');

        const anfibios = new Array('Rana', 'Cocodrilo', 'Hipopotamo');

        const zoo = new Array(aves, anfibios, felinos);


        //array multidimensional

        console.log(zoo)

        //Quiero sacar por pantalla la pantera

        console.log(zoo[2][1])//pantera

        let lista = ""
        lista = '<ul>'
        for (let animals of zoo) {

            for (let animals2 of animals) {
                lista += `<li>${animals2}</li>`
            }


        }
        lista += '</ul>'
        document.write(lista)
    </script>
</body>

</html>
