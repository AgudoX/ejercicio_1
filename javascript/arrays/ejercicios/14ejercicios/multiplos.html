<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos</title>
</head>

<body>

    <script>

        let numero = parseInt(prompt('Dime un número y te doy sus múltiplos'))

        let arraymultiplos = new Array()


        for (i = 0; i < 10; i++) {

            arraymultiplos[i] = (numero * i)
        }

        document.write(arraymultiplos)

    </script>
</body>

</html>
