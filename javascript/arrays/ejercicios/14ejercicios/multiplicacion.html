<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Numeros</title>
</head>

<body>

    <script>




        function multisuma(pnumero1, pnumero2) {
            let resultado = 0
            for (i = 1; i <= pnumero1; i++) {

                resultado += pnumero2
            }
            return resultado
        }

        alert(multisuma(5, 10))


    </script>
</body>

</html>
