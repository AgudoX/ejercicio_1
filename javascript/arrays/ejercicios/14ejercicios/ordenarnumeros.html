        // 2ª Opción

        var numbers = [12, 10, 15, 11, 14, 13, 16];
        function ordenar(array) {

            let done = false;//Esto y escribir true directamente en while es lo mismo.
            /* la variable done se usa para inciciar y terminar el bucle, no confundir con while(done = true), en este caso no se inicializaría. */
            while (!done) {
                done = true;
                for (let i = array.length; i >= 0; i--) {
                    if (array[i] > array[i - 1]) {

                        /* Lo que hago con tmp es almacenar el valor del último número de la array, sustituyo el valor del ultimo array por el penúltimo y viceversa gracias a que he almacenado el valor. */
                        let tmp = array[i - 1];
                        array[i - 1] = array[i];
                        array[i] = tmp;
                        done = false; //Al acabar el bucle done sería = false y al pasar por while se acabaría el bucle.
                    }
                }
            }

            return array;
        }



        ordenar(numbers);
        console.log(numbers);



    </script>
