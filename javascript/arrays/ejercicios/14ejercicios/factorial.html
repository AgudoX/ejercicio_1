<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>


    <script>

        let factorial = parseInt(prompt('Dime un numero, te digo su factorial'))
        let resultado = 1
        for (i = 1; i <= factorial; i++) {

            resultado *= i

        }

        alert(resultado)


    </script>
</body>

</html>
