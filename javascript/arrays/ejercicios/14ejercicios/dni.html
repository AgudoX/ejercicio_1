<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNI</title>
</head>

<body>

    <script>
        let letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B',
            'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];

        let numerodni = parseInt(prompt('Dime tu numero de DNI:'));

        let letradni = prompt('Dime tu letra de DNI:').toUpperCase();


        /*  function letracorrecta() { */
        let resto = 0

        resto = numerodni % 23

        if (numerodni < 99999999 && numerodni > 0 && letras[resto] === letradni) {
            alert(' El número y la letra de DNI son correctos.')
        } else {
            alert('Letra o número Inválido')
        }

        /*      } */

    </script>
</body>

</html>
