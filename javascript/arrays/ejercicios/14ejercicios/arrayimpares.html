<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Impares</title>
</head>

<body>


    <script>


        const impares = new Array()
        let j = 0
        for (i = 100; i > 0; i--) {

            if (i % 2 !== 0) {
                impares[j] = i;
                j++;
            }

        }

        document.write(`La lista de n√∫meros impares del 100 al 1 es = (${impares});`);


    </script>
</body>

</html>
