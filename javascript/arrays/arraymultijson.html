<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array multi de objeto json</title>
</head>

<body>

    <script>

        const listaAlumnos = new Array(
            {
                id: 1,
                nombre: 'Juan Antonio',
                edad: 40,
                notamedia: 10
            },
            {
                id: 2,
                nombre: 'Daniel',
                edad: 32,
                notamedia: 7.5
            },
            {
                id: 3,
                nombre: 'Nestor',
                edad: 24,
                notamedia: 5
            },
            {
                id: 4,
                nombre: 'Andres',
                edad: 25,
                notamedia: 3
            }
        )

        //console.log(listaAlumnos)

        function pintarLista(pLista) {
            let lista = '<ul>';
            for (let alumno of pLista) {
                lista += `<li>${alumno.nombre}: 
                ${alumno.edad}
            </li>`
            }
            lista += '</ul>';
            document.write(lista)
        }

        // pintarLista(listaAlumnos)

        //quiero la lista de aprobados

        function filtrarPorNota(pListaAlumnos, pNotaMin, pNotaMax) {
            const listaFiltrada = new Array();
            let i = 0;
            for (let alumno of pListaAlumnos) {
                if (alumno.notamedia >= pNotaMin && alumno.notamedia <= pNotaMax) {
                    listaFiltrada[i] = alumno;
                    i++;
                }
            }

            return listaFiltrada
        }

        let aprobados = filtrarPorNota(listaAlumnos, 5, 10)
        pintarLista(aprobados);
        //callback
        // pintarLista(filtrarPorNota(listaAlumnos, 5, 10));
    </script>

</body>

</html>
