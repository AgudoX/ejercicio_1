<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo at</title>
</head>

<body>

    <script>
        //at me permite sacar el elemento en la posición que le diga entre paréntesis, me permite valores negativos entre los paréntesis
        const listaAnimales = new Array('Perro', 'Gato', 'Periquito', 'Marsupilami', 'Goku', 'Vegetta')

        console.log(listaAnimales[1])//Gato
        console.log(listaAnimales[listaAnimales.length - 1])


        console.log(listaAnimales.at(1))//Gato
        console.log(listaAnimales.at(-1))//Vegetta, con los negativos la posición empieza por -1.

    </script>
</body>

</html>
