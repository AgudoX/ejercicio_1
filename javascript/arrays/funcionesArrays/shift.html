<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unshift - Introducir elementos por el principio</title>
</head>

<body>

    <script>
        //Eliminamos un elemento por el principio del array. Retorna el elemento que hemos eliminado.


        const listaAnimales = new Array('Perro', 'Gato', 'Periquito');

        let primerAnimal = listaAnimales.shift() //Eliminamos perro

        console.log(primerAnimal) // 'Perro'
        console.log(listaAnimales) //Array sin perro

    </script>
</body>

</html>
