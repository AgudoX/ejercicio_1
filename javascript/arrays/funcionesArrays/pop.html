<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop - elimina elementos por el final del array</title>
</head>

<body>

    <script>
        //Pop me permite eliminar elementos por el final del array y recalcula la longitud del mismo.
        //Pop me devuelve el elemento eliminado, push me devolvia la longitud.

        const listaAnimales = new Array('Perro', 'Gato', 'Periquito')

        let animalBorrado = listaAnimales.pop();

        console.log(listaAnimales);//Lista sin Periquito
        console.log(animalBorrado);//Periquito


    </script>
</body>

</html>
